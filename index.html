<!DOCTYPE html>
<html>
<head>
  <title>Ingreso de Datos y Planilla</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>Ingreso de Datos de Factura</h2>
      <form id="facturaForm">
        <label for="nombreCliente">Nombre del Cliente:</label>
        <input type="text" id="nombreCliente" required>

        <label for="mes">Mes:</label>
        <input type="text" id="mes" required>

        <label for="km">Kilómetros:</label>
        <input type="number" id="km" required>

        <label for="numFactura">Número de Factura:</label>
        <input type="text" id="numFactura" required>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" required>

        <button type="button" onclick="agregarFactura()">Agregar Factura</button>
      </form>
    </div>

    <div class="planilla">
      <h2>Planilla de Facturas Registradas</h2>
      <table id="facturasTabla">
        <tr>
          <th>Cliente</th>
          <th>Mes</th>
          <th>Kilómetros</th>
          <th>Número de Factura</th>
          <th>Precio</th>
          <th>Pagado</th>
        </tr>
        <!-- Aquí se agregarán las filas dinámicamente mediante JavaScript -->
      </table>
      <div class="total" id="total">Total General: $0</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
